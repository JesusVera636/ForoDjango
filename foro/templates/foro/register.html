<!DOCTYPE html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'foro/css/bootstrap/bootstrap.css'%}"/>
        <link rel="stylesheet" href="{% static 'foro/css/style.css'%}"/>

        <script src="{% static 'foro/js/jquery-3.7.1.min.js' %}"></script>
    </head>

    <body>
        <div class="grid-container">

            <div class="d-header">
                <div>
                    Fororo mororo - Registrar Cuenta
                </div>
            </div>

            <div class="d-menu">
                <ul>
                    <a href="{% url 'home' %}"><li>Volver al Home</li></a>
                    <a href="{% url 'login' %}"><li>Iniciar Sesion</li></a>
                </ul>
            </div>

            <div class="d-main">
                <form method="post" action="" id="formulario">
                    {% csrf_token %}
                    <div class="col-lg-6">
                        <label class="form-label">{{form.first_name.label_tag}}</label>
                        {{form.first_name}}
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">{{form.last_name.label_tag}}</label>
                        {{form.last_name}}
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">{{form.username.label_tag}}</label>
                        {{form.username}}
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">{{form.password1.label_tag}}</label>
                        {{form.password1}}
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">{{form.password2.label_tag}}</label>
                        {{form.password2}}
                    </div>
                
                    <input type="submit" class="btn btn-primary" id="enviar" value="Crear Cuenta">
                    <input type="reset" class="btn btn-danger" id="limpiar" value="Limpiar">

                    <div id="error" class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>

                </form>
                <div id="alert-box" class="alert alert-success" role="alert">
                    {{mensaje}}
                </div>
            </div>
            

            <div class="d-footer">
                <div>
                    
                </div>
            </div>

        </div>
            
    </body>

    <footer>



    </footer>
</html>
